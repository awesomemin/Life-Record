<!DOCTYPE html>
<html>
<head>
  <title>작심삼일 브레이커</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body class="silver-bg">
  <div class="d-flex flex-column h-100">
    <div class="sticky-top bg-white border-bottom">
      <div id="nav-bar" class="d-flex justify-content-between bg-success p-2">
        <h3 class="text-white">작심삼일 브레이커</h3>
        <button id="btn-initialize" class="btn btn-danger">초기화</button>
      </div>
      <div id="date-container" class="mt-2 silver-bg">
        <h3 id="date" class="text-center"></h3>
      </div>
    </div>
    <div class="p-2">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">시간</th>
            <th scope="col">일</th>
            <th scope="col">카테고리</th>
          </tr>
        </thead>
        <tbody>
          <script>
            let index = 0
            for(i = 0; i < 24; i++) {
              for(j = 0; j < 6; j++) {
                document.write(`<tr id=${index}>`);
                  document.write("<th scope='row'>" + (i+5) % 24 + ":" + j + "0" + "</th>");
                  document.write("<td><input class='w-100 border-0 record-area silver-bg'></input></td>");
                  document.write("<td class='category' onselectstart='return false;'></td>");
                  document.write("</tr>");
                index++;
                }
              }
              </script>
        </tbody>
      </table>
    </div>
    <div class="d-flex fixed-bottom bg-success justify-content-around">
      <button class="btn btn-success">통계</button>
      <button class="btn btn-success">기록</button>
      <button class="btn btn-success">설정</button>
    </div>
  </div>
  <script src="record.js"></script>
  <script src="date.js"></script>
</body>
</html>
